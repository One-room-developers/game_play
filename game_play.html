<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game_play</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/game_play.js"></script>
</head>
<body>
    <main class="game_play-main">
        <div class="episode_logo"></div>
        <div class="text_view">
            <div class="text_view-headder">
                <div class="episode_number font-game-thick">
                    <span class="episode_number_text">
                        #0 서막    
                    </span>
                </div>
                <div class="episode_name font-game-thick">
                        모험의 시작
                </div>
            </div>
            <div class="text_view-main">
                <div class="episode_text">
                </div>
                <div class="episode_option hidden">
                    <div class = "option_div">괜찮은 이야기군</div>
                    <div class = "option_div">좀 더 들어볼까?</div>
                </div>
            </div>
        </div>
        <div class="game_play-main_ui"></div>
    </main>
    <div class="game_play-left_ui"></div>
    <div class="game_play-right_ui"></div>
</body>
</html>
